<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="author" content="August Frisk">
        <meta name="description"
            content="Xbox One Product Landing Page - FreeCodeCamp Responsive Design Certificate Project.">
        <link ref="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
            integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">
        <title>Xbox One Product Landing</title>
    </head>

    <body>

        <header id="header">
            <div class="logo">
                <img id="header-img" src="images/logo.png" alt="logo">
            </div>
            <nav id="nav-bar">
                <ul>
                    <li><a href="#features" class="nav-link">Features</a></li>
                    <li><a href="#gallery" class="nav-link">Gallery</a></li>
                    <li><a href="#buy-now" class="nav-link">Buy Now</a></li>
                </ul>
            </nav>

        </header>
        <main>
            <div id="hero">
                <iframe id="video" height="480" src="https://www.youtube.com/embed/j4axHXXEfjI?showinfo=0"
                    frameborder="0" allow="autoplay; encrypted-media" allowfullscreen="false"></iframe>
            </div>
            <section class="newsletter">
                <h2 class="title">Newsletter</h2>
                <form id="form" action="https://www.freecodecamp.com/email-submit" method="get">
                    <input type="email" name="email" id="email" placeholder="Enter your email">
                    <input type="submit" id="submit" value="Get Started">
                </form>
            </section>
            <section id="features">
                <h2 class="title">Features</h2>
                <div class="features-parent">
                    <div class="features-child">
                        <img src="images/4k.svg" alt="4K Ultra HD">
                        <p class="feature-title">4K Ultra HD</p>
                    </div>
                    <div class="features-child">
                        <img src="images/spatial.svg" alt="Spatial Sound">
                        <p class="feature-title">Spatial Sound</p>
                    </div>
                    <div class="features-child">
                        <img src="images/hdr.svg" alt="HDR">
                        <p class="feature-title">HDR</p>
                    </div>
                    <div class="features-child">
                        <img src="images/dvr.svg" alt="4K DVR">
                        <p class="feature-title">4K DVR</p>
                    </div>
                </div>
            </section>
            <section id="gallery">
                <h2 class="title">Gallery</h2>

                <div class="gallery-parent">
                    <div class="gallery-child">
                        <img src="images/mosiac1.jpg" alt="xbconsole1">
                    </div>
                    <div class="gallery-child">
                        <img src="images/mosiac2.jpg" alt="xbconsole2">
                    </div>
                    <div class="gallery-child">
                        <img src="images/mosiac3.jpg" alt="xbcontroller1">
                    </div>
                    <div class="gallery-child">
                        <img src="images/mosiac4.jpg" alt="xbconsole3">
                    </div>
                    <div class="gallery-child">
                        <img src="images/mosiac5.jpg" alt="xbcontroller2">
                    </div>
                    <div class="gallery-child">
                        <img src="images/mosiac6.jpg" alt="xbconsole4">
                    </div>
                </div>

            </section>
            <div id="buy-now">
                <div class="purchase-parent">
                    <h1 class="title">XBOX ONE X</h1>
                    <p class="description">The most powerful console in the world.</p>
                    <button class="btn-buy"><a href="https://www.xbox.com" target="_blank">BUY NOW</a></button>
                </div>
            </div>
        </main>
        <footer id="footer">
            <p>&copy; 2018 August Frisk. Powered by <i class="fas fa-laptop-code"></i> freeCodeCamp.</p>
            <p class="note"><em>XBOX logo and images belong to Microsoft & their respective owners.</em></p>
        </footer>

    </body>

</html>
